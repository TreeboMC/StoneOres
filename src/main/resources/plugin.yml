name: StoneOres
version: ${project.version}
main: me.shakeforprotein.stoneores.StoneOres
prefix: [StoneOres ${project.version}]
authors: [ShakeforProtein]
description: Intended as a skyblock ore generation plugin with more configurability.
website: http://www.treebomc.com
api-version: 1.13

depend: [BentoBox]

commands:
  stoneores:
    description: 'StoneOres commands.'
    usage: /<command> <subcommand>
  ores:
    description: 'StoneOres commands.'
    usage: /<command> <subcommand>
  value:
    description: 'StoneOres bentobox value grab.'
    usage: /<command> <subcommand>

permissions:
  stoneores.updatechecker:
    description: 'Issues update check when player logs in'
    default: op
  stoneores.reload:
    description: 'Allows a player to reload the plugin config, and to use the query command'
    default: op